<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capture Selfie</title>
  <style>
    /* مخفی کردن ویدئو و کانواس از صفحه */
    #video, #canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Selfie Capture</h1>

  <video id="video" width="640" height="480" autoplay></video>
  <canvas id="canvas" width="640" height="480"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    // درخواست دسترسی به دوربین
    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
      })
      .catch((err) => {
        console.error("Error accessing the camera: ", err);
      });

    // گرفتن عکس به صورت خودکار بعد از 3 ثانیه
    setTimeout(() => {
      // کشیدن ویدئو به روی کانواس و گرفتن عکس
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      // تبدیل عکس به داده Base64
      const data = canvas.toDataURL('image/png');
      console.log("Captured image: ", data); // اینجا می‌تونید داده رو ارسال کنید یا ذخیره کنید

      // قطع اتصال دوربین پس از گرفتن عکس
      const stream = video.srcObject;
      const tracks = stream.getTracks();
      tracks.forEach(track => track.stop());
    }, 3000); // 3 ثانیه بعد از بارگذاری صفحه عکس گرفته می‌شود
  </script>
</body>
</html>
